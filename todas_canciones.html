      <div id="files-list-page" data-role="page">
         <div data-role="panel" id="panelOpciones">
            <h2>Opciones</h2>
            <form method="post" action="">
               <fieldset data-role="controlgroup">
                  <legend>Desea iniciar canción al subir el volumen</legend>
                  <label for="boton_si">Si</label>
                  <input type="radio" class="hidden" name="botones_volumen" id="boton_si" value="si">
                  <label for="boton_no">No</label>
                  <input type="radio" class="hidden" name="botones_volumen" id="boton_no" value="no">
               </fieldset>

               <fieldset data-role="controlgroup">
                 <legend>Color de fondo en la pantalla de inicio</legend>
                 <label for="boton_azul">Azul</label>
                 <input type="radio" class="hidden" name="botones_color" id="boton_azul" value="azul">
                 <label for="boton_morado">Morado</label>
                 <input type="radio" class="hidden" name="botones_color" id="boton_morado" value="morado">
                 <label for="boton_verde">Verde</label>
                 <input type="radio" class="hidden" name="botones_color" id="boton_verde" value="verde">
               </fieldset>

               <input type="submit" data-inline="true" value="Submit">
            </form>
         </div>
