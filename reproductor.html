<!DOCTYPE html>
<html lang="es">
<head>
 	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMusic</title>
	<link rel="stylesheet" type="text/css" href="css/emusic.css" media="all">
	<link rel="stylesheet" type="text/css" href="vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" media="all">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div id="player-page" data-role="page">
		<header data-role="header">
			<a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Atrás</a>
			<h1>EMUSIC</h1>
		</header>
		<div data-role="content">
			<div id="player">
				<div id="media-info">
					<p>Canción: <span id="media-name"></span></p>
					<p>Ubicación: <span id="media-path"></span></p>
					<div>
						Reproduciendo: <label id="media-played">-</label> of <label id="media-duration">-</label>
						<input type="range" name="time-slider" id="time-slider" value="0" min="0" max="100" data-highlight="true" />
					</div>
				</div>
				<a href="#" id="player-play" title="Play / Pause"></a>
				<a href="#" id="player-stop" title="Stop"></a>
			</div>
		</div>
    </div>
</body>
</html>
