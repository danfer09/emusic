<!DOCTYPE html>
<html lang="es">
<head>
 	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMusic</title>
	<link rel="stylesheet" type="text/css" href="css/emusic.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/emusic.js"></script>
</head>
<body>
	<div id="player-page" data-role="page">
		<header data-role="header">
			<a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Atrás</a>
			<h1>EMUSIC</h1>
		</header>
		<div data-role="content">
			<div id="player">
				<div id="media-info">
					<p>Canción: <span id="media-name"></span></p>
					<img src="img/icono_musica.png" alt="Icono_musica_estandar" id=icono_musica>
					<!-- En el js aquí meteremos el fullpath para tenerlo a mano y porder reproducirlo -->
					<p class="hidden">Ubicación: <span id="media-path"></span></p>
					<div>
						<span id="media-played">-</span> / <span id="media-duration">-</span>
						<input type="range" name="time-slider" id="time-slider" value="0" min="0" max="100" data-highlight="true" />
					</div>
				</div>
			</div>
		</div>
		<footer id="reproductor-footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div class="ui-grid-b" id="elegir-emociones">
				<div class="ui-block-a">
					<a href="#" id="cara-feliz" onclick="DistinguirEmocion(0)"><img src="img/happy_face.png"></a>
				</div>
				<div class="ui-block-b">
					<a href="#" id="cara-seria" onclick="DistinguirEmocion(2)"><img src="img/serious_face.jpg"></a>
				</div>
				<div class="ui-block-c">
					<a href="#" id="cara-triste" onclick="DistinguirEmocion(1)"><img src="img/sad_face.png"></a>
				</div>
			</div>
			<a href="#" data-role="button" id="prev" title="prev" onclick="pasarCancion(1)"></a>
			<a href="#" data-role="button" id="player-play" title="Play / Pause" onclick="play()"></a>
			<a href="#" data-role="button" id="next" title="next" onclick="pasarCancion(0)"></a>
			<!--<a href="#" id="player-stop" title="Stop"></a>-->
		</footer>
    </div>
</body>
</html>
